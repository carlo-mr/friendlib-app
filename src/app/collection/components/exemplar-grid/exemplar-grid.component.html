<ion-grid *ngIf="books != null && users != null && (exemplars && exemplars.length > 0)">
  <ion-row align-items-end>
    <ion-col *ngFor="let exemplar of exemplars" size="4" (click)="selectExemplar(exemplar)">
      <app-exemplar-grid-item
        [overlayUser]="type === 'borrowed' ? users[exemplar.ownerId] : users[exemplar.lentTo]"
        [exemplar]="exemplar"
        [book]="findBook(exemplar)"
        [borrowings]="borrowings">
      </app-exemplar-grid-item>
    </ion-col>
  </ion-row>
</ion-grid>
