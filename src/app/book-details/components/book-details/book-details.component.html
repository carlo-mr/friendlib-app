<ion-card *ngIf="book">
  <ion-card-content no-padding>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <img [ngClass]="imgClass" [classList]="this.imgClass" src="{{book.coverUrl}}" (load)="onImageLoad($event)"/>
          <ion-skeleton-text style="height: 240px" [ngClass]="skeletonClass" animated></ion-skeleton-text>
        </ion-col>
        <ion-col>
          <h2>{{book.authors?.join(', ')}}</h2>
          <h3>{{book.title}}</h3>
          <h3 *ngIf="book.pages">&nbsp;{{book.pages}} Seiten</h3>
        </ion-col>
      </ion-row>

      <hr/>

      <app-collapsible-panel title="Beschreibung" *ngIf="book.description">
        <p padding class="ion-text-justify" [innerHtml]="book.description"></p>
      </app-collapsible-panel>
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="!book">
  <ion-card-content no-padding>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-col>
        <ion-col>
          <h2>
            <ion-skeleton-text animated></ion-skeleton-text>
          </h2>
          <h3>
            <ion-skeleton-text animated></ion-skeleton-text>
          </h3>
          <h3>
            <ion-skeleton-text animated></ion-skeleton-text>
          </h3>
        </ion-col>
      </ion-row>

      <hr/>

      <app-collapsible-panel title="Beschreibung" *ngIf="book.description">
        <ion-skeleton-text animated></ion-skeleton-text>
      </app-collapsible-panel>
    </ion-grid>
  </ion-card-content>
</ion-card>
