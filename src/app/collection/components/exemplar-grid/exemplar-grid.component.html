<ion-grid *ngIf="users && exemplars && exemplars.length > 0">
  <ion-row align-items-end>
    <ion-col *ngFor="let exemplar of exemplars" size="4" (click)="selectExemplar(exemplar)">
      <app-exemplar-grid-item [users]="users" [exemplar]="exemplar"></app-exemplar-grid-item>
    </ion-col>
  </ion-row>
</ion-grid>
