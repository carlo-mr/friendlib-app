<ng-container *ngIf="this.user && this.exemplar">

  <ng-container *ngIf="(this.user.name == this.exemplar.ownerId) || this.exemplar.ownerId === '1337'">
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          <ion-button (click)="deleteExemplar()">
            <ion-icon slot="start" name="trash"></ion-icon>
            Entfernen
          </ion-button>
        </ion-note>
      </ion-col>
    </ion-row>

  </ng-container>
</ng-container>
